<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/static/script.js}"></script>
    <!-- Add jQuery (required for Bootstrap JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Add Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add Bootstrap Datepicker JavaScript -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>Add task</title>

</head>

<body>
    <div class="container">
        <h3>Save task</h3>
        <hr>
        <P class="h4 mb-4">Save task</P>

         <form method="post" action="/process-selected-product">
        <select class="form-select mb-4 w-25" aria-label="Default select example" id="product" name="members">
              <option th:each="member : ${members}" th:value="${member.householdMemberId}"
                th:text="${member.name}"></option>
        </select>


        <input type="text" class="form-control mb-4 w-25" placeholder="task name">
        <input type="text" class="form-control mb-4 w-25" placeholder="task Description">
        <input type="text" class="form-control mb-4 w-25" placeholder="Comments">
         <label for="html">Use Duration zero for enable between days</label>
        <input type="number" class="form-control mb-4 w-25" placeholder="Duration">
       

        <div class="input-group date mb-4 w-25" data-provide="datepicker">
            <input type="text" placeholder="Start Date" class="form-control mb-4 w-25">
             <div class="input-group-addon">
                 <span class="glyphicon glyphicon-th"></span> 
            </div>
        </div>
        <div class="input-group date mb-4 w-25" data-provide="datepicker">
            <input type="text" placeholder="End Date" class="form-control mb-4 w-25">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-th"></span>
            </div>
        </div>
        <div><button type="submit" class="btn btn-info col-2">save</button> </div>



        </form>
        <hr>
        <!-- <a th:href="@{/petdetails/list}">back to list</a> -->

    </div>

</body>

</html>
