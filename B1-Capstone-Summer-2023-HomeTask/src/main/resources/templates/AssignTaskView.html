    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

        th:href="@{/static/style.css}">

    <title>Add Task</title>
</head>

<body>

    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#completed task">Completed Task</a>
            <a href="#reward">My Reward</a>
            <a href="#profile">Profile</a> <!--May not need profile link/page-->
        </nav>

        <!--Maybe add a sign out link in nav-->

        <h1> HomeTasks</h1>

    </header>



<!-- Create a task form -->
<section>
    <form action="#" th:action="@{{username}/create-task/}" method="POST" th:object="${task}" class="create-task-form">
        <input type="text" name="taskName" placeholder="name of task" />
        <input type="text" name="taskDescription" placeholder="describe the task" />

        <select name="member">
            <option value="0"> Select member </option>
            <option th:each="member:${household.members}" 
                    th:value="${member.name}" 
                    th:text="${member.name}"> member </option>
        </select>
        <select name="reward">
            <option value="0"> Select reward option </option>
            <option th:each="reward:${household.rewards}" 
                    th:value="${reward.rewardName}" 
                    th:text="${reward.rewardName}"> reward</option>
        </select>        
        <input type="checkbox" id="recurringTask" name="recurringTask" value="recurring" />
            <label for="recurringTask"> Is this task recurring?</label>
        <input type="checkbox" id="rootTask" name="rootTask" value="rootTask" />
            <label for="rootTask"> Is this a root task?</label>
        <br />
        <br />
        <button type="submit"> Add Task </button>
    </form>
</section>
